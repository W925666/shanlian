#!name=闪电UID提取
#!desc=从 ShanlianVPN API 响应中提取 UID 并通知，使用远程脚本。
#!author=W925666

[Mitm]
hostname = api.shanlianvpn.info

[Script]
# 注意：这里我们使用 /main/ 这种更简洁的格式引用脚本文件
ShanlianUID = type=http-response,pattern=^https?://api\.shanlianvpn\.info/app/customer/slgetNodesgs,script-path=https://raw.githubusercontent.com/W925666/shanlian/main/extract_uid.js,max-size=524288,requires-body=true
